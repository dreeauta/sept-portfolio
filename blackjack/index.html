<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <script src="./script.js"></script>
  </head>
  <body>
    <div id="table">
      <img src="./cards/cardlogo4.png" id="titlecards">

      <div id="messages">Black Jack </div>

      <div class="message-box">
        <h4 class= "instructions"> <u> How to win... </u> </h4>
        <br>
        <ul class= "instructions">
        <li>- Get 21 points on the player's first two cards without a dealer blackjack.</li>
        <li>- Reach a final score higher than the dealer without exceeding 21.</li>
        <li>- Let the dealer draw additional cards until their hand exceeds 21.</li>
      </ul>

<!--
        <p id="bet"> <strong> Bet </strong> </p>
        <img class="button" id="10-button" src="./media/10chip.png" alt="">
        <img class="button" id="20-button" src="./media/20chip.png" alt="">
        <img class="button" id="50-button" src="./media/50chip.png" alt="">
        <img class="button" id="100-button" src="./media/100chip.png" onclick="window.location.reload()" alt=""> -->

      </div>

      <div class="dealer-layer">
        <label>Dealer: </label>
        <label id="dealer-points" class="points"></label>
        <div id="dealer-hand" class="hand"></div>
        <label>Player: </label>
        <label id="player-points" class="points"></label>
        <div id="player-hand" class="hand"></div>
      </div>
      <div class="buttons">
      <img class="button" id="deal-button" src="./media/dealbutton.png" alt="">
      <img class="button" id="hit-button" src="./media/hitbutton.png" alt="">
      <img class="button" id="stand-button" src="./media/stand-button.png" alt="">
         <!-- onclick="window.location.reload() -->
      <img class="button" id="reset-button" src="./media/reset.png" onclick="window.location.reload()" alt="">
      </div>
    </div>
  </body>
</html>
